<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script>
    window.addEventListener("message", function(event) {
      var data = event.data;
      var num1 = parseFloat(data.number1);
      var num2 = parseFloat(data.number2);
      var suma = num1 + num2;

      // EnvÃ­a el resultado de vuelta a Media Station X
      window.parent.postMessage({ resultado: suma }, "*");
    });
  </script>
</head>
<body>
</body>
</html>
